<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Bonzi Widget</title>
    <style>
        :root {
            --color-purple: #7B2D8E;
            --color-purple-dark: #5a1f69;
            --color-black: #1a1a1a;
            --color-white: #ffffff;
            --color-gray-100: #f5f5f5;
            --color-gray-200: #e5e5e5;
            --color-gray-500: #737373;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-gray-100);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            color: var(--color-black);
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            color: var(--color-gray-500);
        }

        .card {
            background: var(--color-white);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
        }

        .card h2 {
            font-size: 20px;
            color: var(--color-black);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-black);
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid var(--color-gray-200);
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--color-purple);
        }

        .form-group .hint {
            font-size: 13px;
            color: var(--color-gray-500);
            margin-top: 6px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--color-purple);
            color: var(--color-white);
        }

        .btn-primary:hover {
            background: var(--color-purple-dark);
        }

        .btn-secondary {
            background: var(--color-gray-200);
            color: var(--color-black);
        }

        .btn-secondary:hover {
            background: var(--color-gray-200);
            opacity: 0.8;
        }

        .qr-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px;
            background: var(--color-white);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        #qr-code {
            margin-bottom: 24px;
            padding: 16px;
            background: var(--color-white);
            border-radius: 8px;
        }

        #qr-code img,
        #qr-code canvas {
            display: block;
        }

        .qr-url {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            color: var(--color-gray-500);
            word-break: break-all;
            text-align: center;
            margin-bottom: 24px;
            padding: 12px;
            background: var(--color-gray-100);
            border-radius: 8px;
            max-width: 100%;
        }

        .download-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Sticker Preview */
        .sticker-preview {
            margin-top: 40px;
            text-align: center;
        }

        .sticker {
            display: inline-block;
            background: var(--color-white);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
        }

        .sticker-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .sticker-logo {
            font-size: 24px;
        }

        .sticker-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--color-purple);
        }

        .sticker-qr {
            margin: 16px 0;
        }

        .sticker-cta {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-black);
            margin-bottom: 4px;
        }

        .sticker-token {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-purple);
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .download-buttons {
                flex-direction: column;
            }

            .download-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QR Code Generator</h1>
            <p>Generate QR codes for IRL stickers and marketing materials</p>
        </div>

        <div class="card">
            <h2>Configuration</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="token-address">Token Contract Address</label>
                    <input type="text" id="token-address" placeholder="0x...">
                    <p class="hint">The token contract on Base</p>
                </div>

                <div class="form-group">
                    <label for="token-symbol">Token Symbol</label>
                    <input type="text" id="token-symbol" placeholder="$TOKEN" value="$TOKEN">
                    <p class="hint">Display name (e.g., $BONZI)</p>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="qr-size">QR Code Size</label>
                    <select id="qr-size">
                        <option value="200">Small (200px)</option>
                        <option value="300" selected>Medium (300px)</option>
                        <option value="400">Large (400px)</option>
                        <option value="600">Extra Large (600px)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="network">Network</label>
                    <select id="network">
                        <option value="mainnet">Base Mainnet</option>
                        <option value="testnet">Base Sepolia (Testnet)</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary" onclick="generateQR()">
                Generate QR Code
            </button>
        </div>

        <div class="qr-preview" id="qr-preview" style="display: none;">
            <div id="qr-code"></div>
            <div class="qr-url" id="qr-url"></div>
            <div class="download-buttons">
                <button class="btn btn-primary" onclick="downloadPNG()">
                    Download PNG
                </button>
                <button class="btn btn-secondary" onclick="downloadSVG()">
                    Download SVG
                </button>
                <button class="btn btn-secondary" onclick="copyURL()">
                    Copy URL
                </button>
            </div>
        </div>

        <div class="sticker-preview" id="sticker-preview" style="display: none;">
            <h2 style="margin-bottom: 20px; color: var(--color-black);">Sticker Preview</h2>
            <div class="sticker" id="sticker">
                <div class="sticker-header">
                    <span class="sticker-logo">ü¶ç</span>
                    <span class="sticker-title">Bonzi</span>
                </div>
                <div class="sticker-qr" id="sticker-qr"></div>
                <p class="sticker-cta">Scan to buy</p>
                <p class="sticker-token" id="sticker-token">$TOKEN</p>
            </div>

            <div style="margin-top: 24px;">
                <button class="btn btn-secondary" onclick="downloadSticker()">
                    Download Sticker Design
                </button>
            </div>
        </div>
    </div>

    <!-- QRCode.js library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

    <!-- html2canvas for sticker export -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script>
        const WIDGET_BASE_URL = 'https://bonzi.bot/widget/brand-widget.html';

        let currentURL = '';
        let qrCanvas = null;

        function buildURL() {
            const address = document.getElementById('token-address').value;
            const symbol = document.getElementById('token-symbol').value || '$TOKEN';
            const network = document.getElementById('network').value;

            const url = new URL(WIDGET_BASE_URL);
            if (address) url.searchParams.set('token', address);
            url.searchParams.set('symbol', symbol);
            if (network === 'testnet') url.searchParams.set('testnet', 'true');

            return url.toString();
        }

        function generateQR() {
            currentURL = buildURL();
            const size = parseInt(document.getElementById('qr-size').value);
            const symbol = document.getElementById('token-symbol').value || '$TOKEN';

            // Clear previous
            document.getElementById('qr-code').innerHTML = '';
            document.getElementById('sticker-qr').innerHTML = '';

            // Generate main QR
            const qrContainer = document.getElementById('qr-code');
            QRCode.toCanvas(currentURL, {
                width: size,
                margin: 2,
                color: {
                    dark: '#1a1a1a',
                    light: '#ffffff'
                }
            }, function(error, canvas) {
                if (error) {
                    console.error(error);
                    alert('Failed to generate QR code');
                    return;
                }
                qrContainer.appendChild(canvas);
                qrCanvas = canvas;
            });

            // Generate sticker QR (smaller)
            const stickerQrContainer = document.getElementById('sticker-qr');
            QRCode.toCanvas(currentURL, {
                width: 150,
                margin: 1,
                color: {
                    dark: '#1a1a1a',
                    light: '#ffffff'
                }
            }, function(error, canvas) {
                if (!error) {
                    stickerQrContainer.appendChild(canvas);
                }
            });

            // Update displays
            document.getElementById('qr-url').textContent = currentURL;
            document.getElementById('sticker-token').textContent = symbol;

            // Show previews
            document.getElementById('qr-preview').style.display = 'flex';
            document.getElementById('sticker-preview').style.display = 'block';
        }

        function downloadPNG() {
            if (!qrCanvas) return;

            const link = document.createElement('a');
            link.download = 'bonzi-qr-code.png';
            link.href = qrCanvas.toDataURL('image/png');
            link.click();
        }

        function downloadSVG() {
            const size = parseInt(document.getElementById('qr-size').value);

            QRCode.toString(currentURL, {
                type: 'svg',
                width: size,
                margin: 2,
                color: {
                    dark: '#1a1a1a',
                    light: '#ffffff'
                }
            }, function(error, svg) {
                if (error) {
                    console.error(error);
                    return;
                }

                const blob = new Blob([svg], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.download = 'bonzi-qr-code.svg';
                link.href = url;
                link.click();

                URL.revokeObjectURL(url);
            });
        }

        function copyURL() {
            navigator.clipboard.writeText(currentURL).then(() => {
                alert('URL copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                // Fallback
                const input = document.createElement('input');
                input.value = currentURL;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                alert('URL copied to clipboard!');
            });
        }

        function downloadSticker() {
            const sticker = document.getElementById('sticker');

            html2canvas(sticker, {
                backgroundColor: '#ffffff',
                scale: 2
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'bonzi-sticker.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // Initialize with URL params if present
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);

            if (urlParams.get('token')) {
                document.getElementById('token-address').value = urlParams.get('token');
            }
            if (urlParams.get('symbol')) {
                document.getElementById('token-symbol').value = urlParams.get('symbol');
            }
            if (urlParams.get('testnet') === 'true') {
                document.getElementById('network').value = 'testnet';
            }

            // Auto-generate if token provided
            if (urlParams.get('token') || urlParams.get('symbol')) {
                generateQR();
            }
        });
    </script>
</body>
</html>
